            <h2 class="stats-titles">Statistiques du Joueur</h2>
            <p class="stats-text">Pseudo : <span>{{ session["name"]}}</span></p>
            <p class="stats-text">Pi√®ces : <span>{{ session["coins"]}}</span></p>

        </div>
    {% else %}
        <meta http-equiv="refresh" content="0; URL={{ url_for('account')}}">
    {% endif %}
{% endblock %}
